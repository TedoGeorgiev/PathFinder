<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments/head :: head">
    </head>
    <body>
        <div class="wrapper">
            <!-- Navigation -->
            <header th:replace="fragments/header :: header">
            </header>

            <section th:each="singleRoute: ${allRoutes}" class="road">
                <img th:src="${singleRoute.getImageUrl()}" src="/images/pic4.jpg" alt="Title image">
                <div>
                    <h2 th:text="${singleRoute.getName()}"></h2>
                    <p th:text="${singleRoute.getDescription()}"></p>
                    <a href="/" class="btn">Learn More</a>
                </div>
            </section>
        </div>
        <!-- Wrapper Ends -->
    </body>
    <footer th:replace="fragments/footer :: footer">
    </footer>
</html>
